{% extends "base.html" %}

{% block head %}
	{% load static %}
	<title>Meeting Details</title>
	<link rel="stylesheet" href="{% static 'meetings/calendar.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">{% endblock %}

{%block content %}
<p> Meeting name: {{name}} </p>
{% for key, value in data.items %}
	{{key}} : {{value}}

{% endfor %}
<div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">April</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
       
        <div class="month-list"></div>
    </div>
	<script src="{% static 'meetings/calendar.js' %}"></script>



{% endblock %}
